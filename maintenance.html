<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Paused</title>
  <style>
    :root {
      color-scheme: only light;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #f6f7fb 0%, #e3e7f1 60%, #d9dde8 100%);
      color: #1e1e2d;
    }

    main {
      width: min(560px, 90vw);
      background: #ffffffdd;
      border-radius: 28px;
      padding: 48px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(30, 30, 45, 0.08);
      backdrop-filter: blur(4px);
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.75rem);
      margin-bottom: 0.75rem;
      letter-spacing: 0.03em;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.7;
      margin: 0 auto;
      color: #4a4a5e;
    }
  </style>
</head>

<body>
  <main>
    <h1>Website is paused temporarily</h1>
    <p>We’re making a few adjustments behind the scenes. The full site will be back online shortly—thanks for
      your patience.</p>
  </main>
</body>

</html>
